<!DOCTYPE html>
<html>
    <head>
        <title>Grid Practise</title>
    </head>

    <body style="padding-bottom: 1000px;">
        <div style="
            display: grid;
            grid-template-columns: 100px 100px;
        ">
            <div style="background-color:pink;">div1</div>
            <div style="background-color: yellow;"> div2 <p>reona</p></div>
        </div>


        <div style="
            margin-top:50px;
            display: grid;
            grid-template-columns: 100px 100px 200px;
        ">
            <div style="background-color:pink;">100px</div>
            <div style="background-color: yellow;"> 100px <p>ito</p></div>
            <div style="background-color: blue;"> 200px </div>

        </div>

        <div style="
            margin-top:50px;
            display: grid;
            grid-template-columns: 100px 1fr;
        ">
            <div style="background-color:pink;">100px</div>
            <div style="background-color: yellow;"> 1fr </div>
        </div>

        <div style="
            margin-top:50px;
            display: grid;
            grid-template-columns: 100px 1fr 2fr;
        ">
            <div style="background-color:pink;">100px</div>
            <div style="background-color: yellow;"> 1fr </div>
            <div style="background-color:pink;">2fr</div>
        </div>

        <div style="
            margin-top:50px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            column-gap: 20px;
            row-gap: 40px;
        ">
            <div style="background-color:pink; height: 200px;">1fr</div>
            <div style="background-color: yellow; height: 200px;"> 1fr </div>
            <div style="background-color:pink; height: 200px;">1fr</div>
            <div style="background-color: yellow; height: 200px;"> 1fr </div>
            <div style="background-color:pink; height: 200px;">1fr</div>
            <div style="background-color: yellow; height: 200px;"> 1fr </div>
        </div>
    </body>
</html>
